server {
    listen 80;
    server_name localhost;

    # Configuración de logs
    access_log /var/log/nginx/hcdsys.access.log;
    error_log /var/log/nginx/hcdsys.error.log;

    # Configuración para el frontend
    root /var/www/hcdsys/frontend/dist;
    index index.html;

    # Configuración de caché para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Configuración para la API
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Configuración para WebSockets
        proxy_read_timeout 86400;
    }

    # Configuración para métricas (solo accesible desde localhost)
    location /metrics {
        allow 127.0.0.1;
        deny all;
        proxy_pass http://backend:8000/metrics;
    }

    # Servir archivos de frontend o redirigir a index.html para SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}
