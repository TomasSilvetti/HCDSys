version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hcdsys-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-hcdsys_prod}
      POSTGRES_USER: ${DB_USER:-hcdsys_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-strong_password_here}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hcdsys-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hcdsys_user} -d ${DB_NAME:-hcdsys_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hcdsys-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-hcdsys_prod}
      - DB_USER=${DB_USER:-hcdsys_user}
      - DB_PASSWORD=${DB_PASSWORD:-strong_password_here}
      - API_PORT=8000
      - API_HOST=0.0.0.0
      - DEBUG=False
      - ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY:-your_production_secret_key_here}
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DOCUMENT_STORAGE_PATH=/app/storage/documents
      - CORS_ORIGINS=${CORS_ORIGINS:-https://hcdsys.example.com}
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/api.log
      - RATE_LIMIT_ENABLED=True
      - RATE_LIMIT_PER_MINUTE=60
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/logs:/app/logs
    networks:
      - hcdsys-network

  nginx:
    image: nginx:alpine
    container_name: hcdsys-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/var/www/hcdsys/frontend/dist
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - hcdsys-network

  certbot:
    image: certbot/certbot
    container_name: hcdsys-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:

networks:
  hcdsys-network:
    driver: bridge
