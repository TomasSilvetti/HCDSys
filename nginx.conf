server {
    listen 80;
    server_name hcdsys.example.com;

    # Redireccionar todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name hcdsys.example.com;

    # Configuración SSL
    ssl_certificate /etc/letsencrypt/live/hcdsys.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hcdsys.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Configuración de seguridad
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self'; connect-src 'self'";

    # Configuración de logs
    access_log /var/log/nginx/hcdsys.access.log;
    error_log /var/log/nginx/hcdsys.error.log;

    # Configuración para el frontend
    root /var/www/hcdsys/frontend/dist;
    index index.html;

    # Configuración de caché para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Configuración para la API
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Configuración para WebSockets
        proxy_read_timeout 86400;
    }

    # Configuración para métricas (solo accesible desde localhost)
    location /metrics {
        allow 127.0.0.1;
        deny all;
        proxy_pass http://localhost:8000/metrics;
    }

    # Servir archivos de frontend o redirigir a index.html para SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}
